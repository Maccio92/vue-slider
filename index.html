<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="app" class="container">
      <div class="slider-wrapper">
        <div @click="prev"class="prev">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="images">
          <img :src="`img/${images[contatore]}`" alt="">
        </div>
        <div @click="next" class="next">
          <i class="fas fa-angle-right"></i>
        </div>
        <div class="nav">
          <i @click="contatore = index" v-for="(element, index) in images" class="fas fa-circle" :class="contatore == index ? 'active' : ''"></i>
          <!-- <i class="fas fa-circle"></i>
          <i class="fas fa-circle"></i> -->
        </div>
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
